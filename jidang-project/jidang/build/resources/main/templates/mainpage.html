<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{index :: layout(~{::content}, ~{::scripts}, ~{::css})}">

<th:block th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/mainpage.css}">
</th:block>

<th:block th:fragment="content">
    <div>
        <section class="banner">
            <div class="banner-container">
                <!--js를 통해서 자동으로 생성-->
            </div>
            <div class="banner-controls">
                <button class="prev">⟨</button>
                <button class="next">⟩</button>
            </div>
        </section>

        <section class="game-section">
            <h2>인기 게임</h2>
            <div class="game-list">
                <div class="game-card">
                    <img src="/images/키릴-추도미르비치-플린스.webp" alt="원신">
                    <h1>원신</h1>
                    <p>플린스 결혼해줘</p>
                </div>
                <div class="game-card">
                    <img src="/images/마법소녀돈키.jpeg" alt="림버스">
                    <h2>림버스 컴퍼니</h2>
                    <p>관리자 나리~~~!!!!!!</p>
                </div>
                <div class="game-card">
                    <img src="/images/반디그긴거.jpeg" alt="스타레일">
                    <h3>스타레일</h3>
                    <p>붕괴 오마주 게임</p>
                </div>
                <div class="game-card">
                    <img src="/images/리버스버틴.jpeg" alt="리버스">
                    <h4>리버스1999</h4>
                    <p>폭풍우 후에엥</p>
                </div>
                <div class="game-card">
                    <img src="/images/대전차지뢰.jpeg" alt="블아">
                    <h5>블루아카이브</h5>
                    <p>몰?루</p>
                </div>
            </div>
        </section>
    </div>
</th:block>

<th:block th:fragment="scripts">
    <script th:src="@{/js/mainpage.js}"></script>
</th:block>
</html>
