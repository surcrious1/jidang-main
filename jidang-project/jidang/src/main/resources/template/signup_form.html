<!-- 회원가입 폼 -->
<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{index :: content}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div>
    <form th:action="@{/register}" method="post">
        <h2>회원가입</h2>

        <!-- 스프링 시큐리티 CSRF 토큰 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="메일 주소를 입력하세요" required>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
