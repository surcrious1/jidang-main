<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>테스트 게시물 작성</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .create-form-container { padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; max-width: 600px; margin: auto; }
    .create-form-container input[type="text"], .create-form-container textarea { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    .create-form-container button { padding: 10px 15px; background-color: #5cb85c; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

<div class="create-form-container">
  <h3>테스트 게시물 생성 (게임: 원신)</h3>

  <form th:action="@{/post/create}" method="post" enctype="multipart/form-data">

    <input type="hidden" name="gameSlug" value="genshin">

    <input type="text" name="subject" placeholder="제목" required>

    <textarea name="content" placeholder="내용" rows="3" required></textarea>

    <input type="text" name="tagNames" placeholder="태그 (쉼표로 구분)">

    <button type="submit">원신 게시물 생성</button>
  </form>
  <p style="margin-top: 15px;"><a th:href="@{/post/list}">게시물 목록으로 돌아가기</a></p>
</div>

</body>
</html>
