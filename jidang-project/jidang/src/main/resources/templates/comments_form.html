<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>댓글 수정 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Bootstrap이 로드되지 않았을 경우를 대비한 최소한의 오류 스타일 */
        .is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            color: #dc3545;
            display: none; /* 기본적으로 숨김 */
        }
        .is-invalid + .invalid-feedback {
            display: block; /* is-invalid가 있을 때만 보이도록 설정 */
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="border-bottom pb-2 mb-4">댓글/대댓글 수정</h2>

    <form th:action="@{|/comments/modify/${commentId}|}" th:object="${commentsForm}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>

            <textarea th:field="*{content}"
                      class="form-control"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"
                      rows="10"
                      id="content"></textarea>

            <div th:if="${#fields.hasErrors('content')}" class="invalid-feedback">
                <div th:each="error : ${#fields.errors('content')}" th:text="${error}"></div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary my-2">수정 완료</button>

        <a href="javascript:history.back()" class="btn btn-secondary my-2">취소</a>
    </form>
</div>
</body>
</html>
